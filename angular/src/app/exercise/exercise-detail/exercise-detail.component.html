<div class="row">
  <div class="col-12">
    <h1>{{ exercise.name }}</h1>
  </div>
</div>

<div class="row">
  <div class="col-6">
    <span class="badge bg-success">{{ exercise.category.name }}</span>

  </div>
  <div class="col-6">
    <a
      routerLink="/de/exercise/{{exercise.id}}/edit"
      class="btn btn-light"
      i18n>Edit</a>
  </div>
</div>


<div class="row">
  <div class="col-9">
    <h5 i18n>Starting position</h5>
    <p>...</p>

    <h5 i18n>Steps</h5>
    <p [innerHTML]="exercise.description"></p>

    <h5 i18n>Comments</h5>
    <ul>
      <li *ngFor="let comment of exercise.comments">{{ comment.comment }}</li>
    </ul>


    <h5 class="mt-3" i18n>Muscles</h5>
    <div class="row">
      <div class="col-5">
        <img class="img-fluid"
             src="https://www.edeka.de/media/01-rezeptbilder/rezeptbilder-i-p/rez-edeka-pizza-funghi-rezept-i-p-1-1.jpg"
             alt="">
      </div>
      <div class="col-7">
        <p i18n>Primary muscles</p>
        <ul>
          <li *ngFor="let muscle of exercise.muscles">{{ muscle.name }}</li>
        </ul>

        <p i18n>Secondary muscles</p>
        <ul>
          <li *ngFor="let muscle of exercise.musclesSecondary">{{ muscle.name }}</li>
        </ul>
      </div>
    </div>



  </div>
  <div class="col-3">
    <img
      *ngFor="let image of exercise.images"
      src="{{ image.url }}"
      class="img-fluid"
      alt="...">
  </div>
</div>

<hr>

<h5 i18n>Variants</h5>
<div class="col-12">
  <div class="row row-cols-4 row-cols-md-4">
    <div *ngFor="let variation of variations" class="col mt-4">
      <app-exercise-preview [exercise]="variation"></app-exercise-preview>
    </div>
  </div>
</div>
