<li class="list-group-item">
  <button class="btn btn-danger" (click)="deleteEntry()" i18n>Delete</button>
  <button class="btn btn-primary" (click)="toggleForm()" i18n>Edit</button>

  <div *ngIf="!showForm">
    {{entry.date | date:'shortDate'}} - {{entry.weight}}
  </div>
  <app-weight-edit *ngIf="showForm" [weight]="entry"></app-weight-edit>
</li>
