
<!--[view]="view"-->
<div #containerRef>
  <ngx-charts-line-chart
    *ngIf="data !== null"

    [view]="[containerRef.offsetWidth, 250]"
    [scheme]="colorScheme"
    [legend]="legend"
    [showXAxisLabel]="showXAxisLabel"
    [showYAxisLabel]="showYAxisLabel"
    [xAxis]="xAxis"
    [yAxis]="yAxis"

    [timeline]="timeline"
    [results]="data"
    [autoScale]="autoScale"
    (select)="onSelect($event)"
    (activate)="onActivate($event)"
    (deactivate)="onDeactivate($event)"
  >
  </ngx-charts-line-chart>
</div>
